<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Registro</h1>
    <form id="register-form">
      <input type="text" id="reg-username" placeholder="Nombre de usuario" required>
      <input type="password" id="reg-password" placeholder="Contraseña" required>
      <input type="password" id="reg-confirm-password" placeholder="Repite la contraseña" required>
      <button type="submit">Registrar</button>
    </form>
    <p id="register-message"></p>
    <button id="back-to-login-btn">Volver</button>
  </div>
  <script src="register.js"></script>
  <script>
    document.getElementById('back-to-login-btn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
